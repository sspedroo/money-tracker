springdoc:
  swagger-ui:
    doc-expansion: none
    operationsSorter: alpha
    tagsSorter: alpha
spring:
  application:
    name: MoneyTracker
  profiles:
    active: test
  servlet:
    multipart:
      max-request-size: 215MB
      file-size-threshold: 2KB
      max-file-size: 200MB
server:
  port: 8081
  compression:
    enable: true
    error:
      include-stacktrace: never
