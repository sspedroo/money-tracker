spring:
  datasource:
    url: jdbc:h2:mem:tracker
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update #validate / update/ create / create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      setting:
        trace: false
        web-allow-others: false